{{template "layout.html" .}}

{{define "content"}}
<div class="px-4 py-6 sm:px-0">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Můj profil</h1>
    
    {{if .Success}}
    <div class="bg-green-50 border border-green-200 rounded-md p-4 mb-6">
        <p class="text-sm text-green-700">Profil byl úspěšně aktualizován.</p>
    </div>
    {{end}}

    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" action="/profile" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" value="{{.DBUser.Email}}" disabled
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 text-gray-500 sm:text-sm">
                <p class="mt-1 text-xs text-gray-500">Email je spravován v Keycloaku</p>
            </div>

            <div>
                <label for="realname" class="block text-sm font-medium text-gray-700">Skutečné jméno</label>
                <input type="text" name="realname" id="realname" 
                    value="{{if .DBUser.Realname.Valid}}{{.DBUser.Realname.String}}{{end}}"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Telefon</label>
                <input type="tel" name="phone" id="phone" 
                    value="{{if .DBUser.Phone.Valid}}{{.DBUser.Phone.String}}{{end}}"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="alt_contact" class="block text-sm font-medium text-gray-700">Alternativní kontakt</label>
                <input type="text" name="alt_contact" id="alt_contact" 
                    value="{{if .DBUser.AltContact.Valid}}{{.DBUser.AltContact.String}}{{end}}"
                    placeholder="např. XMPP, Matrix, IRC..."
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="pt-4">
                <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Uložit změny
                </button>
            </div>
        </form>
    </div>
</div>
{{end}}
